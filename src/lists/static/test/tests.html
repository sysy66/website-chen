<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.21.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
      <form>
          <input name="text" />
          <div class="invalid-feedback">Error text</div>
      </form>
  </div>

  <script src="../jquery-3.7.1.min.js"></script>
  <script src="../list.js"></script>
  <script src="qunit-2.21.0.js"></script>

  <script>

QUnit.test("errors should be hidden on keypress", function (assert) {
  window.Superlists.initialize();
  $("input[name='text']").trigger("keypress");
    assert.equal($(".invalid-feedback").is(":visible"), false);
});

QUnit.test("errors aren't hidden if there is no keypress", function (assert) {
  window.Superlists.initialize();
  assert.equal($(".invalid-feedback").is(":visible"), true);
});
  </script>

</body>
</html>
